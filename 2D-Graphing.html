<!DOCTYPE html> 
<html>
    <head>
        <title>
            Graphing Tool
        </title>

        <link rel = "stylesheet" href = "style/style.css">

    
    </head>
    
    <body>
        <canvas id = "canvas" height = 600 width = 600></canvas> 

        <form>
            <input type="text" id="equation" placeholder="Enter Equation:"> = 0
            <div onclick="setEquation()" id="setEquation" class="button">
                Click to Confirm
            </div> 
        </form>


    


        <script id="vertex-shader-2d" type="x-shader/x-vertex">
            attribute vec2 a_position;
             
            uniform mat3 u_matrix;

            varying vec2 v_position;
             
            void main() {
              // Multiply the position by the matrix.
                gl_Position = vec4((u_matrix * vec3(a_position, 1)).xy, 0, 1);
                v_position = a_position;
            }
        </script>
           
        <script id = "fragment-shader-2d" type="x-shader/x-fragment">
           
            // fragment shaders don't have a default precision so we need
            // to pick one. mediump is a good default
            precision mediump float;

            varying vec2 v_position;
            
            void main() {
                // gl_FragColor is a special variable a fragment shader
                // is responsible for setting
                gl_FragColor = vec4(0, 0, 0, 1);

            }
           
        </script>
        <script src="src/modules/math.js"></script>

        <script src = "src/modules/matrix/matrix3.js"></script>

        <script src = "scripts/2D-Graphing.js"></script>

    </body>


</html>
